<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 검색 및 선택</title>
</head>
<body>
<h1>도서 검색</h1>

<form action="/book/search" method="get">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="책 제목을 입력하세요"/>
    <button type="submit">검색</button>
</form>

<hr/>

<div th:if="${books != null and not #lists.isEmpty(books)}">
    <h2>검색 결과 (<span th:text="${#lists.size(books)}"></span>개)</h2>
    <table>
        <thead>
        <tr>
            <th>이미지</th>
            <th>제목</th>
            <th>저자</th>
            <th>ISBN</th>
            <th>선택</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td><img th:src="${book.image}" style="width: 80px; height: auto;"/></td>
            <td th:text="${book.title}">책 제목</td>
            <td th:text="${book.author}">저자명</td>
            <td th:text="${book.isbn}">ISBN 번호</td>
            <td>
                <form th:action="@{/book/select}" method="post">
                    <input type="hidden" name="isbn" th:value="${book.isbn}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">이 책 선택</button>
                </form>
            </td>

        </tr>
    </table>
</div>
<div th:unless="${books == null or not #lists.isEmpty(books)}">
    <p>검색 결과가 없습니다.</p>
</div>


</body>
</html>
